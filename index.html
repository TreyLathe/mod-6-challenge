    <title>Weather Forecast Dashboard</title>

<body>
    <header class="d-flex flex-column align-items-center" class="p-5 mb-4">
        <h1 class="display-6">Weather Forecast Dashboard</h1>
        <h2 class="lead">Today is <span id="dateTime"></span></h2>
      </header>

    <main>
        <section id="citySideBar">
            <ul>
                <li><button>City 1</button></li>
                <li><button>City 2</button></li>
                <li><button>City 3</button></li>
                <li><button>City 4</button></li>
                <li><button>City 5</button></li>
                <li><button>City 6</button></li>
            </ul>
        </section>
        <section id="cityWeather">
            <div class="dayWeather">Day1</div>
            <div class="dayWeather">Day2</div>
            <div class="dayWeather">Day3</div>
            <div class="dayWeather">Day4</div>
            <div class="dayWeather">Day5</div>
        </section>
    
    
    
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
