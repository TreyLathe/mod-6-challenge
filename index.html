<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast Dashboard</title>
  </head>
  <body>
    <!-- header with title of page and today's day -->
    <header class="d-flex flex-column align-items-center bg-primary" class="p-5 mb-4">
        <h1 class="display-6 text-warning">Weather Forecast Dashboard</h1>
        <h2 class="text-warning">Today is <span id="dateTime"></span></h2>
    </header>
    <!-- container div for all other information -->
    <div class="container">
        <!-- contains search bar and searched cities -->
        <aside>
            <form id="searchForm">
                <label for="cityInput">Search for a city:</label>
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
            <div id="searchHistory">
                <h2>My Cities</h2>
                <ul id="cityList"></ul>
            </div>
        </aside>
        <!-- main section with today's weather -->
        <main>
            <!-- Top section for current day's weather -->
            <section id="currentWeather">
              <span id ="skyIcon"></span><h1 id="currentCity"></h1>
              <h2><span id="skyView"></span> <span id="currentTemperature"></span>  
              <span id="currentHumidity"></span><span id="windSpeed"></span><span id="feelsLike"></span></h2>
            </section>
            <!-- lower section  for 5 day forecast, created dynamically by javascript-->
            <section id="fiveDayForecast">
            </section>
        </main>
    </div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
